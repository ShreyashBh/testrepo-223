
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table>
    <form>
        <label>Enter name:<sup>*</sup></label>
        <input type="text" name="name" placeholder="Enter name" required>
        <br>
        <label>Enter password:<sup>*</sup></label>
        <input type="password" name="pwd" placeholder="Enter Password" required>
        <br>
        <label>Enter age:<sup>*</sup></label>
        <input type="number" name="age" min="1" max="100" placeholder="Enter age" required>
        <br>
        <label>Enter gmail</label>
        <input type="email" name="email" placeholder="Enter email" >
        <br>
        <label>Contact No.</label>
        <input type="number" name="Cno" placeholder="Enter CNo." >
        <br>

        <label>Gender</label><br>
        <input type="radio" name="Gender" value="m" id="male1"><label for="male1">Male</label><br>
        <input type="radio" name="Gender" value="f" id="Female1"><label for="Female1">Female</label><br>
        <input type="radio" name="Gender" value="o" id="Others1"><label for="Others1">Others</label><br>

        <label>Languages:</label>
        <input type="checkbox" name="lang" value="Marathi" id="Marathi"><label for="Marathi">Marathi</label>
        <input type="checkbox" name="lang" value="English" id="English"><label for="English">English</label>
        <input type="checkbox" name="lang" value="Hindi" id="Hindi"><label for="Hindi">Hindi</label>
        <input type="checkbox" name="lang" value="tamil" id="Tamil"><label for="Tamil">Tamil</label>
        <br>
        
        <input type="time" name="t"><br>
        <input type="date" name="dt"><br>
        <input type="file"><br>
        <label>0</label><input type="range" name="a"><label>100</label><br>
        <textarea  rows="10" cols="500" placeholder="Enter your comments" name="comments"></textarea>  

        <select name="CHOOSE">
            <option>BTech</option>
            <option>BCA</option>
            <option>BSc</option>
            <option>MSc</option>
        </select> 
           
        <input type="reset" <span style="background-color: lightblue;"></span><input type="submit" <span style="background-color: lightblue;"></span><br>
         
    </form>
</body>
</html>
